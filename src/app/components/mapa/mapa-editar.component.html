<form class="example-form" [formGroup]="forma" >
  <mat-form-field >
    <input matInput placeholder="Título" formControlName="titulo">
  </mat-form-field>

  <mat-form-field >
    <textarea matInput placeholder="Descripción" formControlName="desc"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="guardarCambios()">Editar</button>
  <button mat-raised-button color="warn" (click)="onNoClick()" type="button">Cancelar</button>
</form>
