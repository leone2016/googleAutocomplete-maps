<mat-card>
  <mat-card-title>Mapas</mat-card-title>
  <mat-card-content>
    <h1>{{ title }}</h1>

    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <div style="text-align:center">
      <h1>
        Welcome to {{ title2 }}!
      </h1>
      <img width="300" alt="Angular Logo">
    </div>
    <div class="input-container">
      <input
        type="text"
        class="google-place-input"
        google-place
        (onSelect)="setAddress($event)"
        placeholder="Type to search..">

      <!-- Displaying the contents of the address object received from our event emitter -->
      <ul style="list-style-type: none;">
        <li *ngFor="let key of addrKeys">
          <span style="font-weight: bold">{{key}}</span>: <span>{{addr[key]}}</span>
        </li>
      </ul>
    </div>

    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)="agregarMarcador($event)" >
      <agm-marker *ngFor="let marcador of marcadores;let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window> <strong>{{marcador.titulo}}</strong>
        <p>{{marcador.desc}}</p>
          <div>
          <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">Editar</button>
            <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>

  </mat-card-content>
</mat-card>
